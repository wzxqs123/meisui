            var testCanvas = $("#testCanvas")[0];
            var context = testCanvas.getContext("2d");
            context.beginPath();

            context.moveTo(250, 20);
            context.lineTo(450, 90);
            context.lineTo(50, 90);
            context.lineTo(250, 20);

            context.moveTo(50, 90);
            context.lineTo(50, 490);
            context.lineTo(450, 490);
            context.lineTo(450, 90);

            context.moveTo(100, 180);
            context.lineTo(180, 180);
            context.lineTo(180, 260);
            context.lineTo(100, 260);
            context.lineTo(100, 180);
            context.font = "32px Microsoft YaHei";
            context.fillText("傻", 125, 232, 80);

            context.moveTo(320, 180);
            context.lineTo(400, 180);
            context.lineTo(400, 260);
            context.lineTo(320, 260);
            context.lineTo(320, 180);
            context.font = "32px Microsoft YaHei";
            context.fillText("逼", 345, 232, 80);

            context.moveTo(200, 490);
            context.lineTo(200, 390);
            context.lineTo(300, 390);
            context.lineTo(300, 490);
            context.font = "32px Microsoft YaHei";
            context.fillText("CC", 230, 452, 80);

            context.stroke();
