<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>黑五主会场</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/special.css">
        <style type="text/css">
            body, html {
                background-color: #000;
            }
        </style>
    </head>
    <body>
        <header class="black-f-twenty">
            <img class="block black-f-img" src="images/demoimages/pic102.jpg" alt="" />
        </header>
        <section class="black-f-sec">
            <a class="block black-f-twenty" href="">
                <img class="block black-f-img" src="images/demoimages/pic103.jpg" alt="" />
            </a>
            <a class="block black-f-twenty" href="">
                <img class="block black-f-img" src="images/demoimages/pic104.jpg" alt="" />
            </a>
            <!-- 第三个图片不加底部外边距 -->
            <a class="block" href="">
                <img class="block black-f-img" src="images/demoimages/pic105.jpg" alt="" />
            </a>
            <div class="black-f-lists black-f-twenty clearfix">
                <a class="left white" href="">
                    <div class="black-f-pics position-rel text-center">
                        <img src="images/pic-loading.png" data-echo="images/demoimages/pic7.jpg" alt="" />
                        <div class="position-abs bou-c-discount clearfix">
                            <span class="white-color left">5折</span>
                        </div>
                    </div>
                    <p class="c-four black-f-text">Ralph Lauren拉夫劳伦直角浅拉夫劳伦直角浅</p>
                    <div class="clearfix g-three black-f-price">
                        <em class="left">国内价</em>
                        <strong class="left">￥8334</strong>
                    </div>
                    <div class="black-f-pre">¥3446</div>
                </a>
            </div>
            <div>
                <!-- 小标题不用跳转 -->
                <img class="block black-f-img" src="images/demoimages/pic106.jpg" alt="" />
                <a class="block black-f-ten" href="">
                    <img class="block black-f-img" src="images/pic-loading.png" data-echo="images/demoimages/pic107.jpg" alt="" />
                </a>
                <a class="block black-f-ten" href="">
                    <img class="block black-f-img" src="images/pic-loading.png" data-echo="images/demoimages/pic108.jpg" alt="" />
                </a>
                <a class="block black-f-ten" href="">
                    <img class="block black-f-img" src="images/pic-loading.png" data-echo="images/demoimages/pic109.jpg" alt="" />
                </a>
            </div>
        </section>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/echo.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript">

            var winSH = window.screen.height;
            // 懒加载
            Echo.init({
                offset: winSH,
                throttle: 1
            });
        </script>
    </body>
</html>
