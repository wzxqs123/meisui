<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>填写订单</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="clear-consi line-one white">
            <a class="block clear-address" href="">
                <dl class="twenty-six">
                    <dt class="g-one">收货人: 辅导费<span>18394560214</span></dt>
                    <dd class="g-three">地址:福建省思明区厦门市软件园二期观日路58号401＃</dd>
                </dl>
            </a>
        </div>
        <div class="clear-id mar-bor">
            <a class="block" href="">
                <div class="g-one twenty-six">新增身份信息: <span class="g-three">（选填）</span></div>
            </a>
        </div>
        <div class="mar-bor white">
            <div class="order-d-war line-one twenty-six clearfix">
                <img class="left" src="images/demoimages/pic100.jpg" alt="" />
                <span class="left">美国</span>
            </div>
            <div class="order-d-conblock line-one">
                <ul class="order-d-lists line-one clearfix">
                    <dt class="left">
                        <img class="block" src="images/demoimages/pic1.jpg" alt="" />
                    </dt>
                    <dd class="right">
                        <h2 class="twenty-six">logo标贴无袖背背无袖背背心心心心心</h2>
                        <div class="order-d-size g-three">颜色：黑色&nbsp&nbsp尺码：185/104a</div>
                        <div class="clear-money twenty-six clearfix">
                            <em class="g-three left">数量：2</em>
                            <span class="right">¥123456</span>
                        </div>
                    </dd>
                </ul>
            </div>
            <a class="order-d-freight block clearfix" href="">
                <span class="left g-two twenty-six">国际运费</span>
                <em class="left g-three">（重量 200g，包邮商品不计重量）</em>
                <strong class="right g-one twenty-six">¥35</strong>
            </a>
        </div>
        <div class="order-d-con mar-bor white twenty-six">
            <div class="line-one clearfix">
                <span class="left g-one">商品总价</span>
                <em class="right order-d-total">￥720</em>
            </div>
            <div class="line-one clearfix">
                <span class="left g-one">活动优惠</span>
                <em class="right c-two">-￥50</em>
            </div>
            <a href="" class="block">
                <div class="line-one clearfix">
                    <span class="left g-one">优惠券</span>
                    <strong class="left c-two">（新人专享 - 50元优惠券）</strong>
                    <em class="right order-d-jump"></em>
                    <em class="right c-two">-￥50</em>
                </div>
            </a>
            <div class="line-one clearfix">
                <span class="left g-one">运费总计</span>
                <em class="right">￥0</em>
            </div>
            <a href="" class="block">
                <div class="line-one clearfix">
                    <span class="left g-one">运费券</span>
                    <strong class="left c-two">（新人专享 - 46元运费券）</strong>
                    <em class="right order-d-jump"></em>
                    <em class="right c-two">￥35</em>
                </div>
            </a>
            <div class=" position-rel clearfix">
                <span class="left g-one">关税</span>
                <strong class="left c-two">（男人帮补贴）</strong>
                <em class="right g-three order-d-delete">￥25</em>
            </div>
        </div>
        <div class="order-d-footer">
            <div class="clear-read clear-sel line-two">
                <p class="twenty-six">我接受男人帮<a href="">《代购协议》</a>和<a href="">《退换政策》</a></p>
            </div>
        </div>
        <footer class="clear-footer clearfix">
            <div class="left">
                <span class="block white-color twenty-six">合计：¥320</span>
                <em class="block g-three">共2件商品</em>
            </div>
            <input class="right white-color text-center" type="submit" value="提交订单" />
        </footer>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/style.js" type="text/javascript"></script>
    </body>
</html>
