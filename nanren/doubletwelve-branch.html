<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>双12分会场</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/special.css">
        <style type="text/css">
            html, body {
                background-color: #1a0637;
            }
        </style>
    </head>
    <body>
        <header class="dtwe-m-marbot">
            <img class="dtwe-m-img block" src="images/demoimages/pic114.jpg" alt="" />
        </header>
        <section class="dtwe-m-sec">
            <div class="dtwe-m-marbot">
                <img class="block dtwe-m-img" src="images/demoimages/pic122.jpg" alt="" />
                <div class="dtwe-m-lists clearfix">
                    <a class="dtwe-m-con left white" href="">
                        <div class="black-f-pics position-rel text-center">
                            <img src="images/pic-loading.png" data-echo="images/demoimages/pic7.jpg" alt="" />
                            <div class="position-abs bou-c-discount clearfix">
                                <span class="white-color left">5折</span>
                            </div>
                        </div>
                        <p class="c-four black-f-text">Ralph Lauren拉夫劳伦直角浅拉夫劳伦直角浅</p>
                        <div class="clearfix g-three black-f-price">
                            <em class="left">国内价</em>
                            <strong class="left">￥8334</strong>
                        </div>
                        <div class="dtwe-m-pre">¥3446</div>
                    </a>
                </div>
            </div>
            <div class="dtwe-m-marbot">
                <a class="block" href="">
                    <img class="block dtwe-m-img" src="images/demoimages/pic121.jpg" alt="" />
                </a>
                <div class="dtwe-m-lists clearfix">
                    <a class="dtwe-m-con left white" href="">
                        <div class="black-f-pics position-rel text-center">
                            <img src="images/pic-loading.png" data-echo="images/demoimages/pic7.jpg" alt="" />
                            <div class="position-abs bou-c-discount clearfix">
                                <span class="white-color left">5折</span>
                            </div>
                        </div>
                        <p class="c-four black-f-text">Ralph Lauren拉夫劳伦直角浅拉夫劳伦直角浅</p>
                        <div class="clearfix g-three black-f-price">
                            <em class="left">国内价</em>
                            <strong class="left">￥8334</strong>
                        </div>
                        <div class="dtwe-m-pre">¥3446</div>
                    </a>
                </div>
            </div>
        </section>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/echo.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript">
            var winSH = window.screen.height;
            // 懒加载
            Echo.init({
                offset: winSH,
                throttle: 1
            });
        </script>
    </body>
</html>
