<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>每日上新</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/special.css">
        <link rel="stylesheet" type="text/css" href="css/dropload.css" />
        <style type="text/css">
            html, body {
                background-color: #ede4d7;
            }
        </style>
    </head>
    <body>
        <header class="every-n-head">
            <img class="block every-n-pics" src="images/demoimages/pic66.jpg" alt="" />
        </header>
        <section class="every-n-sec">
            <img class="block every-n-pics every-n-title" src="images/demoimages/pic67.jpg" alt="" />
            <div class="every-n-list clearfix">
                <a href="" class="left white">
                    <div class="every-n-com text-center position-rel">
                        <img src="images/demoimages/pic1.jpg" alt="" />
                        <div class="position-abs bou-c-loot">
                            <em class="position-abs text-center white-color">已抢光</em>
                        </div>
                    </div>
                    <p class="g-two twenty-six every-n-con">Ralph Lauren拉夫劳伦直角浅色牛仔短裤</p>
                    <div class="every-n-price">
                        <span class="c-two twenty-six">￥340</span>
                    </div>
                </a>
            </div>
        </section>
        <!-- 如果是分享出去的分享页此处加类pro-d-proposal，否者删除pro-d-proposal类名 -->
        <section class="every-n-sec every-n-load pro-d-proposal">
            <img class="block every-n-pics every-n-title" src="images/demoimages/pic68.jpg" alt="" />
            <div class="every-n-list clearfix">
                <a href="" class="left white">
                    <div class="every-n-com text-center position-rel">
                        <img src="images/pic-loading.png" data-echo="images/demoimages/pic1.jpg" alt="" />
                        <div class="position-abs bou-c-loot">
                            <em class="position-abs text-center white-color">已抢光</em>
                        </div>
                    </div>
                    <p class="g-two twenty-six every-n-con">Ralph Lauren拉夫劳伦直角浅色牛仔短裤</p>
                    <div class="every-n-price">
                        <span class="c-two twenty-six">￥340</span>
                    </div>
                </a>
            </div>
        </section>
        <!-- 返回顶部 -->
        <div class="return-top none"></div>
        <!-- 分享页时使用 -->
        <div class="pro-d-footer clearfix">
            <div class="pro-d-man left clearfix">
                <img class="left" src="images/man.png" alt="" />
                <div class="left">
                    <h2>男人帮</h2>
                    <span>做有质感的男人</span>
                </div>
            </div>
            <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.haibao.forman" class="pro-d-download bg-color-five right text-center white-color">下载</a>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/dropload.min.js" type="text/javascript"></script>
        <script src="js/echo.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                var counter = 0;
                // 每页展示4个
                var num = 4;
                var pageStart = 0,pageEnd = 0;

                // dropload
                $(".every-n-load").dropload({
                    scrollArea : window,
                    loadDownFn : function(me){
                        $.ajax({
                            type: 'post',
                            url: '',
                            dataType: 'json',
                            success: function(data){
                                var result = '';
                                counter++;
                                pageEnd = num * counter;
                                pageStart = pageEnd - num;

                                // 锁定
                                me.lock();
                                // 无数据
                                me.noData();
                                // break;
                                // 为了测试，延迟1秒加载
                                setTimeout(function(){
                                    // 每次数据加载完，必须重置
                                    me.resetload();
                                },1000);
                            },
                            error: function(xhr, type){
                                alert('Ajax error!');
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    }
                });
            });

            var winSH = window.screen.height;
            // 懒加载
            Echo.init({
                offset: winSH,
                throttle: 1
            });

            // 返回顶部
            
            // 滑动屏幕时 top不等于0的时候出现返回顶部图标
            $(window).scroll(function() {
                if ($(document.body).scrollTop() > 0) {
                    $(".return-top").css({
                        "top" : "75%"
                    })
                    $(".return-top").fadeIn(500)
                } else {
                    $(".return-top").fadeOut(500)
                }
            })
            // 点击返回顶部
            $(".return-top").click(function () {
                setTimeout(function () {
                    $(document.body).stop(true).animate({
                        "scrollTop" : "0"
                    },500)
                    $(".return-top").stop(true).animate({
                        "display" : "none"
                    },500)
                },30)
            })
        </script>
    </body>
</html>
