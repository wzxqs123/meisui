<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>运费详情</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header class="freight-d-head mar-bor white text-center">
            <h2>联邦快递</h2>
            <div>总计</div>
            <span class="block c-two">￥35</span>
        </header>
        <section class="freight-d-sec mar-bor white text-center">
            <div>本渠道按重量计算运费</div>
            <p class="c-two">500g以内35元，每增加100g，增加运费6元</p>
        </section>
        <div class="freight-d-weight mar-bor white twenty-six clearfix">
            <div class="left">商品重量</div>
            <span class="right g-three">560g</span>
            <em class="right">0g</em>
            <strong class="right white-color text-center">包&nbsp&nbsp邮</strong>
        </div>
        <footer class="freight-d-text g-two twenty-six">官方将商品配送至北美3号仓，由合作航空公司空运至中国海关，清关后由EMS派送，一般官方发货后9-15个工作日可送到您手中。</footer>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/style.js" type="text/javascript"></script>
    </body>
</html>
