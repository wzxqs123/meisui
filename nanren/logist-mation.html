<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>物流信息</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/swiper.3.1.7.min.css">
    </head>
    <body>
        <div class="logist-m-wrap">
            <div class="swiper-container logist-m-option mar-bor white">
                <div class="swiper-wrapper logist-m-nav clearfix">
                    <div class="swiper-slide left text-center">
                        <span class="position-rel">
                            包裹1
                            <em class="position-abs bg-color"></em>
                        </span>
                    </div>
                    <div class="swiper-slide left text-center">
                        <span class="position-rel">
                            包裹2
                            <em class="position-abs"></em>
                        </span>
                    </div>
                    <div class="swiper-slide left text-center">
                        <span class="position-rel">
                            包裹3
                            <em class="position-abs"></em>
                        </span>
                    </div>
                    <div class="swiper-slide left text-center">
                        <span class="position-rel">
                            包裹4
                            <em class="position-abs"></em>
                        </span>
                    </div>
                    <div class="swiper-slide left text-center">
                        <span class="position-rel">
                            包裹5
                            <em class="position-abs"></em>
                        </span>
                    </div>
                    <div class="swiper-slide left text-center">
                        <span class="position-rel">
                            包裹6
                            <em class="position-abs"></em>
                        </span>
                    </div>
                </div>
            </div>
            <div class="logist-m-status mar-bor white clearfix">
                <div class="logist-pics left position-rel">
                    <img src="images/demoimages/pic1.jpg" alt="" />
                    <div class="position-abs text-center white-color twenty-six">3件商品</div>
                </div>
                <div class="logist-m-state left">
                    <h2 class="twenty-six">物流状态</h2>
                    <div class="logist-m-chart clearfix">
                        <span class="left bg-color-two"></span>
                        <em class="left bg-color-two"></em>
                        <span class="left bg-color-two"></span>
                        <em class="left bg-color-two"></em>
                        <span class="left bg-color-two"></span>
                        <em class="left bg-color-four"></em>
                        <span class="left bg-color-four"></span>
                        <em class="left bg-color-four"></em>
                        <span class="left bg-color-four"></span>
                        <em class="left bg-color-four"></em>
                        <span class="left bg-color-four"></span>
                        <em class="left bg-color-four"></em>
                        <span class="left bg-color-four"></span>
                    </div>
                    <div class="logist-m-words text-center clearfix">
                        <span class="left">成功支付</span>
                        <span class="left">成功订货</span>
                        <span class="left">已发货</span>
                        <span class="left">转运中</span>
                        <span class="left">国内清关</span>
                        <span class="left">国内派件</span>
                        <span class="left">包裹签收</span>
                    </div>
                </div>
            </div>
            <div class="logist-m-type mar-bor white twenty-six">
                <div>EMS</div>
                <div>运单号：12344326789544</div>
            </div>
            <div class="logist-m-track mar-bor white clearfix">
                <h2 class="twenty-six line-one">订单追踪</h2>
                <div class="logist-m-process">
                    <div class="logist-m-con clearfix">
                        <span class="left bg-color-gthree logist-m-com"></span>
                        <div class="left logist-m-centent c-two twenty-six">
                            <p>签收人：本人签字签收</p>
                            <div>2016-6-23 12:19:15</div>
                        </div>
                    </div>
                    <div class="logist-m-con clearfix">
                        <span class="left bg-color-gthree"></span>
                        <div class="left logist-m-centent twenty-six">
                            <p>天津市，在天津市公司进行签收扫描，快件已经 被拍照，您的快件已经签收，感谢你再次使用ems，期待再次为你服务</p>
                            <div>2016-6-23 12:19:15</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 当物流为空时——2016.8.03 -->
        <div class="logist-m-no none">
            <img class="block" src="images/no-logistics.png" alt="" />
            <p class="text-center twenty-six">暂时还没有物流信息哦！</p>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/swiper.3.1.7.jquery.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript">
            var mySwiper = new Swiper ('.swiper-container', {
                direction: 'horizontal',
                loop: false,
                slidesPerView : "auto",
            })
            var logMIndex = $(".logist-m-chart span").size();
            if (logMIndex == 5) {
                $(".logist-m-chart em").width("20%");
                logMmar_r($(".logist-m-words span"), "13%");
            }
            function logMmar_r (spansEve, logMrig) {
                spansEve.css({
                    "margin-right" : logMrig
                });
            }
            logMmar_r($(".logist-m-words span").eq(logMIndex-1), "0");
        </script>
    </body>
</html>
