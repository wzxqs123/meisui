        <script type="text/javascript">
            // 点击领取优惠券
            $(".new-s-money").click(function() {
                $(".new-s-popup").removeClass("none");
                lockscroll();
            });
            $(".new-s-popup div").click(function() {
                $(".new-s-popup").addClass("none");
                relievescroll();
            });

            $(function(){
                var counter = 0;
                // 每页展示4个
                var num = 4;
                var pageStart = 0,pageEnd = 0;

                // dropload
                $(".new-s-class").dropload({
                    scrollArea : window,
                    loadDownFn : function(me){
                        $.ajax({
                            type: 'post',
                            url: '',
                            dataType: 'json',
                            success: function(data){
                                var result = '';
                                counter++;
                                pageEnd = num * counter;
                                pageStart = pageEnd - num;

                                // 锁定
                                me.lock();
                                // 无数据
                                me.noData();
                                // break;
                                // 为了测试，延迟1秒加载
                                setTimeout(function(){
                                    // 每次数据加载完，必须重置
                                    me.resetload();
                                },1000);
                            },
                            error: function(xhr, type){
                                alert('Ajax error!');
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    }
                });
            });

            var winSH = window.screen.height;
            // 懒加载
            Echo.init({
                offset: winSH,
                throttle: 1
            });
        </script>
