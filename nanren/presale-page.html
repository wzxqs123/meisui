<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>预售页面</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/swiper.3.1.7.min.css">
        <link rel="stylesheet" type="text/css" href="css/special.css">
        <style type="text/css">
            html, body {
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="swiper-container pres-d-chart position-rel">
            <div class="swiper-wrapper">
                <div class="swiper-slide pres-d-pics text-center">
                    <img src="images/demoimages/pic80.jpg" alt="商品图" />
                </div>
                <div class="swiper-slide pres-d-pics text-center">
                    <img src="images/demoimages/pic3.jpg" alt="商品图" />
                </div>
                <div class="swiper-slide pres-d-pics text-center">
                    <img src="images/demoimages/pic2.jpg" alt="商品图" />
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
        <section class="pres-d-con">
            <h1 class="pres-d-title text-center">【预售】Air Jordan 3 “Cyber Monday”</h1>
            <div class="pres-d-price text-center clearfix">
                <div class="red left">￥720</div>
                <span class="red left">5.6折</span>
                <em class="left">国内售价</em>
                <strong class="left">￥1590</strong>
            </div>
        </section>
        <section class="pres-d-lists">
            <img class="block pres-d-imgs" src="images/demoimages/pic81.jpg" alt="" />
            <div class="swiper-containers pres-d-com">
                <div class="swiper-wrapper">
                    <div class="swiper-slide pres-d-exh text-center">
                        <img src="images/demoimages/pic82.jpg" alt="" />
                    </div>
                    <div class="swiper-slide pres-d-exh">
                        <img src="images/demoimages/pic82.jpg" alt="" />
                    </div>
                    <div class="swiper-slide pres-d-exh">
                        <img src="images/demoimages/pic82.jpg" alt="" />
                    </div>
                </div>
            </div>
        </section>
        <section class="pres-d-details">
            <img src="images/demoimages/pic83.jpg" alt="" />
        </section>
        <!-- 如果是分享出去的分享页此处加类pro-d-proposal，否者删除pro-d-proposal类名 -->
        <div class="pro-d-proposal">
            <footer class="tipg-footer">
                <div class="clearfix">
                    <a class="left" href="">联系客服</a>
                    <a class="left white-color" href="">立即预定</a>
                </div>
            </footer>
        </div>
        <!-- 分享页时使用 -->
        <div class="pro-d-footer clearfix">
            <div class="pro-d-man left clearfix">
                <img class="left" src="images/man.png" alt="" />
                <div class="left">
                    <h2>男人帮</h2>
                    <span>做有质感的男人</span>
                </div>
            </div>
            <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.haibao.forman" class="pro-d-download bg-color-five right text-center white-color">下载</a>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/swiper.3.1.7.jquery.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript">
            // 头部大图滚动
            var mySwiper = new Swiper ('.swiper-container', {
                direction: 'horizontal',
                loop: true,
                autoplay: 5000,//可选选项，自动滑动
                autoplayDisableOnInteraction : false,
                // 如果需要分页器
                pagination: '.swiper-pagination'
            })

            var mySwipers = new Swiper ('.swiper-containers', {
                direction: 'horizontal',
                loop: false,
                freeMode : true,
                slidesPerView : "auto"
            })
        </script>
    </body>
</html>
