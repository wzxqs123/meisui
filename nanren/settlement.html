<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>支付方式</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h2 class="s-header line-two white twenty-six">请选择支付方式</h2>
        <ul class="s-mode s-noselected line-one clearfix">
            <dt class="left">
                <img class="block" src="images/zhifubao.png" alt="" />
            </dt>
            <dd class="left">
                <h2 class="twenty-six">支付宝</h2>
                <p class="g-two">推荐只有支付宝账户的用户使用</p>
            </dd>
        </ul>
        <ul class="s-mode s-noselected s-pad clearfix">
            <dt class="left">
                <img class="block" src="images/weixin.png" alt="" />
            </dt>
            <dd class="left">
                <h2 class="twenty-six">微信支付</h2>
                <p class="g-two">推荐安装微信5.0以上版本使用</p>
            </dd>
        </ul>
        <footer class="s-footer clearfix">
            <span class="left white-color twenty-six">合计：¥320</span>
            <input class="right white-color text-center" type="submit" value="支付" />
        </footer>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/style.js" type="text/javascript"></script>
    </body>
</html>
