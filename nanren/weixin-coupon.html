<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>优惠券</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <style type="text/css">
            html {
                background: #efdbd4 url("images/weixin-coupon-bg.jpg") 0 0 no-repeat;
                background-size: 100%;
            }
        </style>
    </head>
    <body>
        <div class="weixin-c-wrap position-rel">
            <p class="weixin-c-con white-color text-center">关注男人帮app微信公众号</p>
            <p class="weixin-c-con white-color text-center">你还有10元现金没有领</p>
            <!-- 按钮 -->
            <div class="weixin-c-receive"></div>
            <span class="weixin-c-rule block text-center">活动规则</span>
            <!-- 提示框 -->
            <form class="weixin-c-prompt position-abs none" action="">
                <input class="weixin-c-nums block text-center" type="number" placeholder="请输入手机号码" />
                <button class="weixin-c-liji block white text-center" type="button">立即领取</button>
            </form>
            <div class="weixin-c-success position-abs none">
                <div class="white-color">领取成功！</div>
                <a class="block white text-center" href="http://a.app.qq.com/o/simple.jsp?pkgname=com.haibao.forman">点击立即使用优惠券</a>
            </div>
            <!-- 弹窗 -->
            <div class="weixin-c-alertbg none">
                <div class="weixin-c-alert position-abs">
                    <h2>男人帮微信代金券发放活动规则：</h2>
                    <ol>
                        <li>1、打开微信，点击右上方添加朋友，搜索关注公众号：男人帮APP（或者搜索微信号：NRBAPP）或扫描微信号二维码关注男人帮APP微信公众号。</li>
                        <li>2、点击微信公众号页面的菜单栏“男神福利” - “现金红包”进入活动页面</li>
                        <li>3、点击活动页面的 “立即领取” 按钮即可领取现金红包。</li>
                        <li>4、同一用户每天仅限参加一次抽奖。同一注册手机号即为同一用户。</li>
                        <li>5、活动最终解释权归男人帮app所有</li>
                    </ol>
                    <!-- 关闭 -->
                    <span class="weixin-c-close position-abs"></span>
                </div>
            </div>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript">
            // 活动规则
            $(".weixin-c-rule").click(function() {
                $(".weixin-c-alertbg").removeClass("none");
                lockscroll();
            })
            $(".weixin-c-close").click(function() {
                $(".weixin-c-alertbg").addClass("none");
                relievescroll();
            })
            freeBlank(".weixin-c-alertbg", ".weixin-c-alert", "none");

            // 手机号码领取
            $(".weixin-c-receive").click(function() {
                $(".weixin-c-prompt").removeClass("none");
            })
            var phoneReg = /^1((((3[4-9])|(5[0-27-9])|(8[2-478])|(78)|(47))|((3[0-2])|([58][56])|(76)|(45))|(([35]3)|(8[019])|(77))|((70)))\d{8})|(1349[0-9]{7})$/;
            $(".weixin-c-liji").click(function() {
                var couponNum = $(".weixin-c-nums").val();
                if (phoneReg.test(couponNum)) {
                    // 这里传数据
                    $(".weixin-c-prompt").addClass("none");
                    $(".weixin-c-success").removeClass("none");
                } else {
                    $(".weixin-c-success").addClass("none");
                    $(".weixin-c-nums").val("").addClass("weixin-c-error");
                    $(".weixin-c-nums").attr({
                        "placeholder" : "请输入正确的手机号"
                    });
                }
            })
        </script>
    </body>
</html>
