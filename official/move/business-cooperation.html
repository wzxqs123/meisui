        <script>
            var currentNavSel = [4, 3]; // 当前页面导航选中的位置

            $(".business-c-boolean").click(function (e) {
                var _this = $(this);
                var thisDataBool = parseInt(_this.attr("data-bool"));
                if (thisDataBool == 1) {
                    // 将状态改为否
                    _this.attr({
                        "data-bool": 0
                    })
                    _this.children("em").stop(true).animate({
                        "left": "50%"
                    }, 300)
                    setTimeout(function () {
                        _this.children("span").eq(0).removeClass("business-c-selwordcolor");
                        _this.children("span").eq(1).addClass("business-c-selwordcolor");
                    }, 300)
                } else {
                    // 将状态改为是
                    _this.attr({
                        "data-bool": 1
                    })
                    _this.children("em").stop(true).animate({
                        "left": "0"
                    }, 300)
                    setTimeout(function () {
                        _this.children("span").eq(1).removeClass("business-c-selwordcolor");
                        _this.children("span").eq(0).addClass("business-c-selwordcolor");
                    }, 300)
                }
            });

            var mobileSelect3 = new MobileSelect({
                trigger: '#business-c-area',
                title: '城市选择',
                wheels: [
                            {data: cityArr}
                        ]
            });

            var formFocus = [0, 0, 0, 0, 0];
            var sxaAir = /^[\s]*$/;
            function inputJudge (inputEve, focusNum) {
                $(inputEve).blur(function (e) {
                    var nameValue = $(this).val();
                    if (sxaAir.test(nameValue)) {
                        $(this).val("");
                        $(this).addClass("business-c-error");
                        formFocus[focusNum] = 0;
                    } else {
                        $(this).removeClass("business-c-error");
                        formFocus[focusNum] = 1;
                    }
                });
            }
            inputJudge(".business-c-nameinp", 0);
            inputJudge(".business-c-tradeinp", 2);
            inputJudge(".business-c-budgetinp", 3);
            $(".business-c-telinp").blur(function (e) {
                var phoneValue = $(this).val();
                if (phoneReg.test(phoneValue)) {
                    $(this).attr({
                        "placeholder" : "请输入手机号(必填)"
                    });
                    $(this).removeClass("business-c-error");
                    formFocus[1] = 1;
                } else {
                    $(this).val("");
                    $(this).addClass("business-c-error");
                    $(this).attr({
                        "placeholder" : "请输入正确的手机号"
                    });
                    formFocus[1] = 0;
                }
            });
            // 点击提交按钮
            $(".business-c-but").click(function (e) {
                $(".business-c-nameinp").blur();
                $(".business-c-telinp").blur();
                $(".business-c-emailinp").blur();
                $(".business-c-tradeinp").blur();
                $(".business-c-budgetinp").blur();
                // 合作意向地区判断
                var cityCon = $(".business-c-areainp").html();
                if (sxaAir.test(cityCon)) {
                    $(".business-c-errtip").removeClass("none");
                    formFocus[4] = 0;
                } else {
                    $(".business-c-errtip").addClass("none");
                    formFocus[4] = 1;
                }

                // 阻止表单提交的默认事件
                e.preventDefault();
                var formSum = 0;
                for (var i = 0; i < formFocus.length; i++) {
                    formSum += formFocus[i];
                };
                if (formSum == formFocus.length && formDefault) {
                    console.log("姓名:" + $(".business-c-nameinp").val() + ", 电话:" + $(".business-c-telinp").val() + ", 邮箱:" + $(".business-c-emailinp").val() + ", 现从事行业:" + $(".business-c-tradeinp").val() + ", 投资预算:" + $(".business-c-budgetinp").val() + ", 是否拥有场地:" + $(".business-c-field").attr("data-bool") + ", 是否拥有主播:" + $(".business-c-anchor").attr("data-bool") + ", 是否拥有业务团队:" + $(".business-c-team").attr("data-bool") + ", 合作意向地区:" + $(".business-c-areainp").html());
                    $(".business-c-alert").html("提交成功");
                    $(".business-c-alert").fadeIn(300, function () {
                        // 复制成功提示淡出
                        $(this).fadeOut(2500);
                    })
                }
            });
        </script>
