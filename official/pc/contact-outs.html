            // 监听滚动条，当滚动条不是位于顶部头部导航栏添加白色背景
            $(window).scroll(function() {

            })
            monitorBar()
            function monitorBar () {
                if ($(window).scrollTop() <= 0) {
                    $(".index-p-nav").css({
                        "backgroundColor" : "rgba(255, 255, 255, 0)"
                    });
                    // 返回顶部图标隐藏
                    $(".index-p-rnreturn").addClass("none");
                } else {
                    $(".index-p-nav").css({
                        "backgroundColor" : "rgba(255, 255, 255, 1)"
                    });
                    // 返回顶部图标显示
                    $(".index-p-rnreturn").removeClass("none");
                }
            }

            // 点击微信图标激活弹窗
            clickWechat(".contact-o-wechat", ".index-p-wechatcode");

            // 底部表单提交
            var formFocus = [0, 0, 0, 0];
            var sxaAir = /^[\s]*$/;
            function conEmpty (inputEve, errorTip, formNum) {
                $(inputEve).blur(function () {
                    var nameDel = $(this).val();
                    if (sxaAir.test(nameDel)) {
                        $(this).val("");
                        $(this).addClass("contact-o-error");
                        $(this).attr({
                            "placeholder" : errorTip
                        });
                        formFocus[formNum] = 0;
                    } else {
                        formFocus[formNum] = 1;
                    }
                })
            }
            conEmpty(".contact-o-name", "姓名不能为空", 0)
            conEmpty(".contact-o-cons", "内容不能为空", 3)
            
            var emailValidate = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
            $(".contact-o-email").blur(function () {
                var emailDel = $(this).val();
                if (emailValidate.test(emailDel)) {
                    formFocus[1] = 1;
                } else {
                    $(this).val("");
                    $(this).addClass("contact-o-error");
                    $(this).attr({
                        "placeholder" : "邮箱格式错误"
                    });
                    formFocus[1] = 0;
                }
            })
            $(".contact-o-phone").blur(function () {
                var phoneNum = $(this).val();
                if (phoneReg.test(phoneNum)) {

                } else {
                    $(this).val("");
                    $(this).addClass("contact-o-error");
                    $(this).attr({
                        "placeholder" : "请输入正确的手机号"
                    });
                    formFocus[2] = 0;
                }
            })
            $(".contact-o-button").click(function (e) {
                $(".contact-o-name").blur();
                $(".contact-o-email").blur();
                $(".contact-o-phone").blur();
                $(".contact-o-cons").blur();
                // 阻止表单提交的默认事件
                e.preventDefault();

                var formSum = 0;
                for (var i = 0; i < formFocus.length; i++) {
                    formSum += formFocus[i];
                };
                if (formSum == formFocus.length) {
                    var nameDel = $(".contact-o-name").val(); // 姓名
                    var phoneNum = $(".contact-o-phone").val(); // 电话

                    });

            });
