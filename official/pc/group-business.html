        <script type="text/javascript">

            // 监听滚动条，当滚动条不是位于顶部头部导航栏添加白色背景
            $(window).scroll(function() {
                monitorBar()
            })
            monitorBar()
            function monitorBar () {
                if ($(window).scrollTop() <= 0) {
                    $(".index-p-nav").css({
                        "border-bottom" : "0"
                    });
                    // 返回顶部图标隐藏
                    $(".index-p-rnreturn").addClass("none");
                } else {
                    $(".index-p-nav").css({
                        "border-bottom" : "1px solid #c7c7c7"
                    });
                    // 返回顶部图标显示
                    $(".index-p-rnreturn").removeClass("none");
                }
            }

            // 鼠标滑动到全部，更多效果
            $(".group-b-but span").bind("mouseenter mouseleave", function(e) {
                var _this = $(this);
                if(e.type == 'mouseenter') {
                    _this.stop(true).animate({
                        backgroundColor: "rgba(255, 40, 40, 1)"
                    }, 1000)
                    _this.siblings("span").stop(true).animate({
                        backgroundColor: "rgba(255, 40, 40, 0)"
                    }, 1000)
                } else {
                    $(".group-b-butsel").stop(true).animate({
                        backgroundColor: "rgba(255, 40, 40, 1)"
                    }, 1000)
                    $(".group-b-butsel").siblings("span").stop(true).animate({
                        backgroundColor: "rgba(255, 40, 40, 0)"
                    }, 1000)
                }
            })
            // 点击全部，更多按钮
            $(".group-b-but span").click(function (e) {
                var _this = $(this);
                _this.addClass("group-b-butsel");
                _this.siblings("span").removeClass("group-b-butsel");
            })

            // 鼠标滑动到列表子项效果
            $(".group-b-item a").bind("mouseenter mouseleave", function(e) {
                var _this = $(this);
                if(e.type == 'mouseenter') {
                    _this.children(".group-b-itemcon").stop(true).animate({
                        opacity: "0"
                    }, 800)
                } else {
                    _this.children(".group-b-itemcon").stop(true).animate({
                        opacity: "1"
                    }, 800)
                }
            })

        </script>
