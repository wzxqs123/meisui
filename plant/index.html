        <script type="text/javascript">
            // 实时动态滚动
            realtimeScroll("index-realcon", "#index-realcon", "#index-trelist", 1, 50);
            function realtimeScroll (idEve, outerlayer, inlayer, speed, intervaltime) {
                // 全服获奖榜模块滚动
                var luckMain = document.getElementById(idEve);
                var luckSpeed = speed;
                var luckScroll = setInterval(function (){
                    if (luckMain.scrollTop + $(outerlayer).height() >= $(inlayer).height() - 2) {
                        clearInterval(luckScroll);
                        setTimeout(function () {
                            luckMain.scrollTop += luckSpeed;
                            // 滚动到底部时重新滚动
                            luckMain.scrollTop = 0;
                            realtimeScroll("index-realcon", "#index-realcon", "#index-trelist", 1, 50);
                        }, 1500)
                    } else if(luckMain.scrollTop + $(outerlayer).height() < $(inlayer).height() - 2 && luckMain.scrollTop == 0) {
                        clearInterval(luckScroll);
                        setTimeout(function () {
                            luckMain.scrollTop += luckSpeed;
                            realtimeScroll("index-realcon", "#index-realcon", "#index-trelist", 1, 50);
                        }, 1500)
                    } else {
                        luckMain.scrollTop += luckSpeed;
                    }
                }, intervaltime);
            }

            // 今日报价背景色
            $(".index-offli").each(function (i) {
                if (i % 2 == 1) {
