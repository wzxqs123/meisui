        <script>
            // 灯
            function addLampItem (itemNum, itemClass) {
                var lampItemSpan = "";
                for (var i = 0; i < itemNum; i++) {
                    if (itemClass != "a-newdraw-lampleft") {
                        if (i % 2 == 0) {
                            lampItemSpan += "<span class='a-newdraw-lampitem a-newdraw-lampyellow'></span>"
                        } else {
                            lampItemSpan += "<span class='a-newdraw-lampitem a-newdraw-lampred'></span>"
                        }
                    } else {
                        if (i % 2 == 0) {
                            lampItemSpan += "<span class='a-newdraw-lampitem a-newdraw-lampred'></span>"
                        } else {
                            lampItemSpan += "<span class='a-newdraw-lampitem a-newdraw-lampyellow'></span>"
                        }
                    }
                };
                var lampItem = "<div class='" + itemClass + " position-abs'>" + lampItemSpan + "</div>";
                $(".a-newdraw-lamp").append(lampItem);
            }
            addLampItem(16, "a-newdraw-lamptop");
            addLampItem(17, "a-newdraw-lampright");
            addLampItem(16, "a-newdraw-lampbottom");
            addLampItem(17, "a-newdraw-lampleft");

            // 点击确定关闭弹窗
            function closeAlert (butEve, alebgEve, noneEve) {
                $(butEve).click(function () {
                    $(alebgEve).addClass(noneEve);
                    relievescroll(); // 解除滚动条锁定
                });
            }
            closeAlert(".a-newdraw-close", ".a-newdraw-wrap", "none");
            closeAlert(".a-newdraw-hjclose", ".a-newdraw-hjalebg", "a-newdraw-none");
            // 点击空白部分隐藏弹窗
            freeBlank(".a-newdraw-hjalebg", ".a-newdraw-hjcon", "a-newdraw-none");

            var lottery = {
                index:-1,    //当前转动到哪个位置，起点位置
                count:0,    //总共有多少个位置
                timer:0,    //setTimeout的ID，用clearTimeout清除
                speed:20,    //初始转动速度
                times:0,    //转动次数
                cycle:50,    //转动基本次数：即至少需要转动多少次再进入抽奖环节
                prize:-1,    //中奖位置
                init:function(id){
                    if ($("#"+id).find(".lottery-unit").length>0) {
                        $lottery = $("#"+id);
                        $units = $lottery.find(".lottery-unit");
                        this.obj = $lottery;
                        this.count = $units.length;
                        $lottery.find(".lottery-unit-"+this.index).addClass("active");
                    };
                },
                roll:function(){
                    var index = this.index;
                    var count = this.count;
                    var lottery = this.obj;
                    $(lottery).find(".lottery-unit-"+index).removeClass("active");
                    index += 1;
                    if (index>count-1) {
                        index = 0;
                    };
                    $(lottery).find(".lottery-unit-"+index).addClass("active");
                    this.index=index;
                    return false;
                },
                stop:function(index){
                    this.prize=index;
                    return false;
                }
            };

            function roll(){
                lottery.times += 1;
                lottery.roll();//转动过程调用的是lottery的roll方法，这里是第一次调用初始化
                if (lottery.times > lottery.cycle+10 && lottery.prize==lottery.index) {
                    clearTimeout(lottery.timer);
                    setTimeout(function () {
                        // 显示中奖弹窗
                        // console.log(lottery.prize);
                        // lottery.prize: 0 玫瑰花x1
                        var drawImgSrc = $(".active").children().children("img").attr("src"),
                            drawPrizeName = $(".active").children().children("p").children("span").html(),
                            drawPrizeNum = $(".active").children().children("p").children("em").html();
                        $(".a-newdraw-zjgift img").attr({
                            "src" : drawImgSrc
                        });
                        $(".a-newdraw-hjword").html("恭喜你获得“" + drawPrizeName + "X" + drawPrizeNum + "”");
                        $(".a-newdraw-hjalebg").removeClass("a-newdraw-none");

                        // 重置
                        lottery.prize=-1;
                        lottery.times=0;
                    }, 30)
                    click=false;
                }else{
                    if (lottery.times<lottery.cycle) {
                        lottery.speed -= 10;
                    }else if(lottery.times==lottery.cycle) {
                        var index = Math.random()*(lottery.count)|0;//中奖物品通过一个随机数生成
                        lottery.prize = index;
                    }else{
                        if (lottery.times > lottery.cycle+10 && ((lottery.prize==0 && lottery.index==7) || lottery.prize==lottery.index+1)) {
                            lottery.speed += 110;
                        }else{
                            lottery.speed += 20;
                        }
                    }
                    if (lottery.speed<40) {
                        lottery.speed=40;
                    };
                    // console.log(lottery.times+'^^^^^^'+lottery.speed+'^^^^^^^'+lottery.prize);
                    lottery.timer = setTimeout(roll,lottery.speed);//循环调用
                }
                return false;
            }

            var click=false;

            window.onload=function(){
                lottery.init('lottery');
                $(".a-newdraw-gobut").click(function(){
                    if (click) {//click控制一次抽奖过程中不能重复点击抽奖按钮，后面的点击不响应
                        return false;
                    }else{
                        var luckNum = parseInt($(".a-newdraw-num span").html()); // 获取抽奖次数
                        if (luckNum <= 0) {
                            console.log("无抽奖次数");
                            $(".a-newdraw-fadealert").html("您的次数用完了，<br />快去获取次数吧！");
                            $(".a-newdraw-fadealert").fadeIn(300, function () {
                                // 复制成功提示淡出
                                $(this).fadeOut(2500);
                            })
                        } else {
                            luckNum -= 1;
                            $(".a-newdraw-num span").html(luckNum);

                            lottery.speed=100;
                            roll();    //转圈过程不响应click事件，会将click置为false
                            click=true; //一次抽奖完成后，设置click为true，可继续抽奖
                            return false;
                        }
                    }
                });
            };
