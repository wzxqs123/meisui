<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>客服中心</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <style type="text/css">
            html, body {
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="customer-s-wrap position-rel">
            <ul class="customer-s-list">
                <li class="customer-s-item position-rel">
                    <i class="customer-s-wechat"></i>
                    <div class="customer-s-con three thirty-two weight-bold">微信：<span id="customer-s-wxcon" class="customer-s-wxcon">meisuilive</span></div>
                    <em id="customer-s-copywx" class="customer-s-copywx customer-s-copy nine">复制</em>
                    <div class="customer-s-hot white position-abs">推荐</div>
                </li>
                <li class="customer-s-item position-rel">
                    <i class="customer-s-qq"></i>
                    <div class="customer-s-con three thirty-two weight-bold">QQ：<span id="customer-s-qqcon" class="customer-s-qqcon">965997888</span></div>
                    <em id="customer-s-copyqq" class="customer-s-copyqq customer-s-copy nine">复制</em>
                </li>
                <li class="customer-s-item position-rel">
                    <i class="customer-s-email"></i>
                    <div class="customer-s-con three thirty-two weight-bold">邮箱：<span id="customer-s-emailcon" class="customer-s-emailcon">kefu@meisuitv.com</span></div>
                    <em id="customer-s-copyyx" class="customer-s-copyyx customer-s-copy nine">复制</em>
                </li>
            </ul>
            <div class="customer-s-foot nine text-center position-fix">温馨提示:客服在线时间为早上9:00-次日1:00<br />投诉及建议资料请发至邮箱，工作人员将在3-5个工作日内为您处理</div>
            <!-- 渐隐弹窗 -->
            <div class="customer-s-alert text-center white position-fix none"></div>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript">
            // 复制功能
            function copyFun (cons, butEve) {
                function copyArticle(event){
                    const range = document.createRange();
                    range.selectNode(document.getElementById(cons));

                    const selection = window.getSelection();
                    if(selection.rangeCount > 0) selection.removeAllRanges();
                    selection.addRange(range);
                    
                    document.execCommand('copy');

                    // 复制成功弹出渐隐弹窗
                    $(".customer-s-alert").html("复制成功");
                    $(".customer-s-alert").fadeIn(300, function () {
                        // 复制成功提示淡出
                        $(this).fadeOut(2500);
                    })
                }
                document.getElementById(butEve).addEventListener('click', copyArticle, false);
            }
            copyFun('customer-s-wxcon', 'customer-s-copywx');
            copyFun('customer-s-qqcon', 'customer-s-copyqq');
            copyFun('customer-s-emailcon', 'customer-s-copyyx');
        </script>
    </body>
</html>
