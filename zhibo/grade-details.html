        <script>
            $(".grade-d-gradel div").each(function(i) {
                var _this = $(this);
                if (i % 2 == 0) {
                    _this.addClass("bg-white");
                } else {
                    _this.addClass("grade-d-gray");
                }
            });

            var headSpan = $(".grade-d-head span").size();
            if (headSpan == 1) {
                $(".grade-d-head h2").css({
                    "marginBottom" : "3.14rem"
                });
            }
        </script>
