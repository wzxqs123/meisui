        <script>
            var userToken = $(".jinj-token").attr("data-token"); // 获取用户的token
            $.ajax({
                url: 'http://10.0.0.170:8080/meisuishare/goldenchicken/getList',
                type: 'get',
                dataType: 'json',
                data: {
                    orderField: 1,
                    t: userToken
                },
                success: function (res) {
                    console.log(res)
                    var resState = res.sign;
                    if (resState == 1) {
                        var resData = res.d;
                        var resAnchorList = resData.receiveGiftList; // 获取服务端返回的主播列表信息
                        var resUserList = resData.sendGiftList; // 获取到用户的列表信息
                        var anchorListCon = "";
                        var topThreeAnchorList = "";
                        var userListCon = "";
                        var topThreeClass = ["jinj-zbrhitemone", "jinj-zbrhitemtwo", "jinj-zbrhitemthree"]
                        for (var i = 0; i < resAnchorList.length; i++) {
                            if (i < 3) {
                                topThreeAnchorList += '<div class="jinj-zbrhitem ' + topThreeClass[i] + '"><div class="position-rel"><img class="block" src="' + resAnchorList[i].head + '" alt="" /></div><span class="block text-center thirty">' + resAnchorList[i].nickname + '</span><em class="block text-center twenty-six white">' + resAnchorList[i].gift_charm + '</em></div>'
                            } else {
                                anchorListCon += '<li class="jinj-zblistli"><span class="white thirty">' + (i + 1) + '</span><img class="block" src="' + resAnchorList[i].head + '" alt="" /><div class="white thirty">' + resAnchorList[i].nickname + '</div><em class="white twenty-six">' + resAnchorList[i].gift_charm + '</em></li>'
                            }
                        };
                        for (var j = 0; j < resUserList.length; j++) {
                            userListCon += '<li class="jinj-userlistli"><span class="white thirty">' + (j + 1) + '</span><img class="block" src="' + resUserList[j].head + '" alt="" /><div class="white thirty">' + resUserList[j].nickname + '</div><em class="white twenty-six">' + resUserList[j].gift_charm + '</em></li>'
                        };
                        $(".jinj-zbrankhead").empty("");
                        $(".jinj-zbrankhead").append(topThreeAnchorList)
                        $(".jinj-zblistul").empty("");
                        $(".jinj-zblistul").append(anchorListCon)
                        $(".jinj-userlistul").empty("");
                        $(".jinj-userlistul").append(userListCon);

                        // 判断是否在APP内打开
                        if (resData.is_login) {
                            // app内打开 20.72rem
                            $(".jinj-share").addClass("none");
                            // 判断是主播还是普通用户
                            if (resData.is_anchor) {
                                $(".jinj-anchormy span").html(resData.loginUserRank)
                                $(".jinj-anchormy img").attr({
                                    src: resData.loginUserHead,
                                });
                                $(".jinj-anchormy div").html(resData.loginUserName)
                                $(".jinj-anchormy em").html(resData.loginUserCharm)
                                $(".jinj-anchormy").removeClass("none");
                                $(".jinj-zblist").css({
                                    "height": "15.72rem"
                                });
                            } else {
                                $(".jinj-anchormy").addClass("none");
                                $(".jinj-zblist").css({
                                    "height": "20.72rem"
                                });
                            }
                            $(".jinj-wrap").css({
                                "min-height": "171.14rem"
                            });
                        } else {
                            // 非APP内打开
                            $(".jinj-share").removeClass("none");
                            $(".jinj-anchormy").addClass("none");
                            $(".jinj-zblist").css({
                                "height": "20.72rem"
                            });
                            $(".jinj-wrap").css({
                                "min-height": "174.64rem"
                            });
                        }
                    } else if (resState == 0) {
                        $(".jinj-fadealert").html("系统忙");
                        $(".jinj-fadealert").fadeIn(300, function() {
                            $(".bea-con-fadealert").fadeOut(2800);
                        });
                    }
                }
            })

            // 百花排行榜
            zbscroll("jinj-zblist", "#jinj-zblist", "#jinj-zblistul", 1, 50);
            function zbscroll (idEve, outerlayer, inlayer, speed, intervaltime) {
                // 百花排行榜模块滚动
                var luckMain = document.getElementById(idEve);
                var luckSpeed = speed;
                var luckScroll = setInterval(function (){
                    if (luckMain.scrollTop + $(outerlayer).height() >= $(inlayer).height()) {
                        clearInterval(luckScroll);
                        setTimeout(function () {
                            luckMain.scrollTop += luckSpeed;
                            // 滚动到底部时重新滚动
                            luckMain.scrollTop = 0;
                            zbscroll("jinj-zblist", "#jinj-zblist", "#jinj-zblistul", 1, 50);
                        }, 1500)
                    } else if(luckMain.scrollTop + $(outerlayer).height() < $(inlayer).height() && luckMain.scrollTop == 0) {
                        clearInterval(luckScroll);
                        setTimeout(function () {
                            luckMain.scrollTop += luckSpeed;
                            zbscroll("jinj-zblist", "#jinj-zblist", "#jinj-zblistul", 1, 50);
                        }, 1500)
                    } else {
                        luckMain.scrollTop += luckSpeed;
                    }
                }, intervaltime);
            }

            // 影迷排行榜
            topscroll("jinj-userlist", "#jinj-userlist", "#jinj-userlistul", 1, 50);
            function topscroll (idEve, outerlayer, inlayer, speed, intervaltime) {
                // 影迷排行榜模块滚动
                var luckMain = document.getElementById(idEve);

                    } else if(luckMain.scrollTop + $(outerlayer).height() < $(inlayer).height() && luckMain.scrollTop == 0) {
                        clearInterval(luckScroll);

                        }, 1500)
                    } else {
                        luckMain.scrollTop += luckSpeed;
                    }
                }, intervaltime);
            }
