        <script>
            // 奖品数量显示大于等于1000时字体样式调整
            function jpNum () {
                $(".luck-d-jpnum").each(function (i) {
                    var _this = $(this);
                    var jpNum = parseInt(_this.children("em").html());
                    if (jpNum >= 1000) {
                        _this.css({
                            "fontSize" : "0.5rem"
                        });
                        _this.children("em").css({
                            "fontSize" : "0.64rem"
                        });
                    }
                });
            }
            jpNum();

            // 点击确定关闭弹窗
            function closeAlert (butEve, alebgEve) {
                $(butEve).click(function () {
                    $(alebgEve).addClass("none");
                    relievescroll(); // 解除滚动条锁定
                });
            }
            closeAlert(".luck-d-hjbut", ".luck-d-hjalebg");
            closeAlert(".luck-d-wcsbut", ".luck-d-wcsalebg");
            // 点击空白部分隐藏弹窗
            freeBlank(".luck-d-hjalebg", ".luck-d-hjale", "none");
            freeBlank(".luck-d-wcsalebg", ".luck-d-wcsale", "none");

            var lottery={
                index:-1,    //当前转动到哪个位置，起点位置
                count:0,    //总共有多少个位置
                timer:0,    //setTimeout的ID，用clearTimeout清除
                speed:20,    //初始转动速度
                times:0,    //转动次数
                cycle:50,    //转动基本次数：即至少需要转动多少次再进入抽奖环节
                prize:-1,    //中奖位置
                init:function(id){
                    if ($("#"+id).find(".lottery-unit").length>0) {
                        $lottery = $("#"+id);
                        $units = $lottery.find(".lottery-unit");
                        this.obj = $lottery;
                        this.count = $units.length;
                        $lottery.find(".lottery-unit-"+this.index).addClass("active");
                    };
                },
                roll:function(){
                    var index = this.index;
                    var count = this.count;
                    var lottery = this.obj;
                    $(lottery).find(".lottery-unit-"+index).removeClass("active");
                    index += 1;
                    if (index>count-1) {
                        index = 0;
                    };
                    $(lottery).find(".lottery-unit-"+index).addClass("active");
                    this.index=index;
                    return false;
                },
                stop:function(index){
                    this.prize=index;
                    return false;
                }
            };

            function roll(){
                lottery.times += 1;
                lottery.roll();//转动过程调用的是lottery的roll方法，这里是第一次调用初始化
                if (lottery.times > lottery.cycle+10 && lottery.prize==lottery.index) {
                    clearTimeout(lottery.timer);
                    setTimeout(function () {
                        // 显示中奖弹窗
                        // console.log(lottery.prize);
                        // lottery.prize: 0 风铃x1
                        //                1 千纸鹤x1
                        //                2 经验x30
                        //                3 经验x88
                        //                4 钻石x1288
                        //                5 千纸鹤x2
                        //                6 钻石x118
                        //                7 千纸鹤x5
                        //                8 钻石x2888
                        //                9 经验x88
                        //                10 千纸鹤x10
                        //                11 千纸鹤x3
                        //                12 经验x888
                        //                13 钻石x88
                        //                14 巧克力x1
                        //                15 钻石x30
                        var drawImgSrc = $(".active").children().children("img").attr("src"),
                            drawPrizeNum = $(".active").children().children("span").children("em").html();
                        $(".luck-d-hjgoods img").attr({
                            "src" : drawImgSrc
                        });
                        $(".luck-d-hjgoods span").html(drawPrizeNum);
                        $(".luck-d-hjalebg").removeClass("none");

                        // 重置
                        lottery.prize=-1;
                        lottery.times=0;
                    }, 30)
                    click=false;
                }else{
                    if (lottery.times<lottery.cycle) {
                        lottery.speed -= 10;
                    }else if(lottery.times==lottery.cycle) {
                        var index = Math.random()*(lottery.count)|0;//中奖物品通过一个随机数生成
                        lottery.prize = index;
                    }else{
                        if (lottery.times > lottery.cycle+10 && ((lottery.prize==0 && lottery.index==7) || lottery.prize==lottery.index+1)) {
                            lottery.speed += 110;
                        }else{
                            lottery.speed += 20;
                        }
                    }
                    if (lottery.speed<40) {
                        lottery.speed=40;
                    };
                    // console.log(lottery.times+'^^^^^^'+lottery.speed+'^^^^^^^'+lottery.prize);
                    lottery.timer = setTimeout(roll,lottery.speed);//循环调用
                }
                return false;
            }

            var click=false;

            window.onload=function(){
                lottery.init('lottery');
                $(".luck-d-gobut").click(function(){
                    var luckNum = parseInt($(".luck-d-num span").html()); // 获取抽奖次数
                    if (luckNum <= 0) {
                        console.log("无抽奖次数");
                        $(".luck-d-wcsalebg").removeClass("none");
                    } else {
                        luckNum -= 1;
                        $(".luck-d-num span").html(luckNum);

                        if (click) {//click控制一次抽奖过程中不能重复点击抽奖按钮，后面的点击不响应
                            return false;
                        }else{
                            lottery.speed=100;
                            roll();    //转圈过程不响应click事件，会将click置为false
                            click=true; //一次抽奖完成后，设置click为true，可继续抽奖
                            return false;
                        }
                    }
                });
            };
        </script>
