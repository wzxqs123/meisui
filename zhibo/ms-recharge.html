        <script type="text/javascript">
            // 点击修改
            $(".ms-rech-revise").click(function (e) {
                $(".ms-rech-userinfo").addClass("none");
                $(".ms-rech-head").removeClass("none");
                $(".ms-rech-buys").removeClass("ms-rech-canbuy");
            });


            $(".ms-rech-info input").on("input", function (e) {
                var idNums = $(this).val();
                if (idNums.length >= 8) {
                    $(".ms-rech-info button").addClass("ms-rech-confirm");
                    // 点击可点击的确认按钮
                    $(".ms-rech-confirm").click(function (e) {
                        // 向服务端发送请求判断输入ID是否正确
                        var userIDBool = true; // 举例说明，例如用户id正确
                        if (userIDBool) {
                            $(".ms-rech-userinfo").removeClass("none");
                            $(".ms-rech-head").addClass("none");
                            $(".ms-rech-buys").addClass("ms-rech-canbuy");
                        } else {
                            $(".ms-rech-alert").html("此美岁ID不存在，请重新输入");
                            $(".ms-rech-alert").fadeIn(300, function () {
                                // 复制成功提示淡出
                                $(this).fadeOut(3000);
                            })
                        }
                    });
                } else {
                    $(".ms-rech-info button").removeClass("ms-rech-confirm");
                }
            })

            

            $(".ms-rech-item").click(function (e) {
                // 判断是否已经有用户信息
                var hasInfoBool = !$(".ms-rech-userinfo").hasClass("none");
                if (hasInfoBool) {
                    $(this).addClass("ms-rech-sel");
                    $(this).siblings("li").removeClass("ms-rech-sel");
                    var moneyNum = $(this).children(".ms-rech-money").children("span").html();
                    $(".ms-rech-buys").children("span").html("￥" + moneyNum);
                }
            });
