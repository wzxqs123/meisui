<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>我的奖品</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/activitys.css">
        <style type="text/css">
            html, body {
                width: 100%;
                background: #7a4aff;
            }
        </style>
    </head>
    <body>
        <div class="ndsd-m-wrap position-rel">
            <a href="javascript:history.go(-1)" class="ndsd-m-return block white twenty-six"><i></i>返回</a>
            <div class="ndsd-m-con bg-white">
                <div class="ndsd-m-tit clearfix text-center weight-bold">
                    <span class="left">序号</span>
                    <span class="left">奖品</span>
                </div>
                <ul class="ndsd-m-list">
                    <li class="ndsd-m-item clearfix">
                        <span class="left thirty">1</span>
                        <span class="left">钻石x88</span>
                    </li>
                    <li class="ndsd-m-item clearfix">
                        <span class="left thirty">2</span>
                        <span class="left">钻石x88</span>
                    </li>
                    <li class="ndsd-m-item clearfix">
                        <span class="left thirty">3</span>
                        <span class="left">钻石x88</span>
                    </li>
                </ul>
            </div>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script>
            // 背景色交替
            $(".ndsd-m-item").each(function (i) {
                if (i % 2 == 0) {
                    $(this).addClass("ndsd-m-bluebg")
                }
            });
        </script>
    </body>
</html>
