<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>我的猪年运势</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/activitys.css">
        <style type="text/css">
            /*18-12-28修改*/
            html, body {
                width: 100%;
                height: 100%;
                background: #e31a27;
            }
        </style>
    </head>
    <body>
        <div class="sd-keep-wrap position-rel">
            <!-- 18-12-28修改 -->
            <div class="sd-keep-boxs position-rel">
                <img id="sd-keep-pic" class="sd-keep-pic block" src="images/demoimages/pic80.png" alt="" />
                <div class="sd-keep-word twenty-four text-center position-abs"></div>
                <!-- 18-12-28新增 -->
                <!-- <a href="images/demoimages/pic80.png" class="sd-keep-but position-abs none" download="meisui"></a> -->
            </div>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script>
            // 判断安卓还是iOS  18-12-28新增
            var ua = navigator.userAgent.toLowerCase();
            if (ua.indexOf("iphone") > -1 || ua.indexOf("oppo r9m") > -1) {
                $(".sd-keep-word").html("（长按保存我的运势）");
            }else {
                $(".sd-keep-word").html("（截屏保存我的运势）");
            }
        </script>
    </body>
