<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>来美岁直播，上金鸡百花电影节</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <style type="text/css">
            html, body {
                width: 100%;
                background: #0f1955;
            }
            * {
                -webkit-touch-callout:none;
                -webkit-user-select:none;
                -khtml-user-select:none;
                -moz-user-select:none;
                -ms-user-select:none;
                user-select:none;
            }
            .share-av-wrap .none {
                display: none;
            }
            video::-webkit-media-controls-enclosure {
                /*禁用播放器控制栏的样式*/
                display: none !important;
            }
        </style>
    </head>
    <body>
        <div class="share-av-wrap position-rel">
            <div class="share-av-con position-abs">
                <div class="share-av-cover position-abs">
                    <img class="block img" src="images/demoimages/pic178.png" alt="" />
                    <span class="share-av-playbut position-abs"></span>
                </div>
                <video class="share-av-video block none" id="player1"
            x5-video-player-type="h5" webkit-playsinline>
                    <source type="application/vnd.apple.mpegURL" src="http://play.meisuizhibo.com/live/46944911.m3u8">
                </video>
            </div>

            <!-- 分享底部下载栏 -->
            <div class="jinj-share position-fix">
                <img class="block" src="images/demoimages/ms-logo-new.png" alt="" />
                <div class="white">
                    <h3 class="twenty-six">美岁直播</h3>
                    <p>看最精彩的直播，聊最开心的话题！</p>
                </div>
                <a class="block white" href="https://a.app.qq.com/o/simple.jsp?pkgname=com.meisui.live">点击下载</a>
            </div>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script>
            var shareVid = $(".share-av-video")[0];
            // shareVid.play();

            function shareClick (cleckEve) {
                $(cleckEve).click(function () {
                    $(".share-av-cover").addClass("none");
                    $(".share-av-video").removeClass("none");
                    shareVid.play();
                })
            }
            shareClick(".share-av-cover img");
            shareClick(".share-av-playbut");
        </script>
    </body>
</html>
