                classJump("share-a-download")
                classJump("share-a-offconend")
                classJump("share-a-portrait")
                classJump("share-a-headimg")
                classJump("share-a-lives")
                classJump("share-a-actimg")
                classJump("share-a-recanchor")
                classJump("share-a-newtipbut")
                function classJump (idName) {
                    // var button = document.getElementById(idName);
                    // button.style.visibility = "visible";
                    $("#"+idName).css({
                        "visibility": "visible"
                    });
                    $("#"+idName).click(function () {
                        m.wakeupOrInstall();
                        _czc.push(['_trackEvent', '分享页面用户点击下载', '点击下载按钮', '下载美岁APP', '0', idName]);
                        return false;
                    });
                }
            }
        }, data);

        function shareClick (cleckEve) {
            $(cleckEve).click(function () {
                resLiveData()
                var shareLiveState = null;
                if (shareJudgeState == 0) {
                    $(".share-a-wrap").removeClass("none");
                    $(".share-a-off").addClass("none");
                    // $(".share-a-demo").removeClass("none");
                    
                    player.play()
                    $(".share-a-play").addClass("none")
                    downTimeInterval()
                    // 此种方法为轮播查询方法，每秒都去请求次服务端当前的直播状态是什么样的，如果用到websocket方法可将此方法删除
                    shareLiveState = setInterval(function () {
                        // 此处每秒向服务端获取shareJudgeState状态是直播还是停播了
                        resLiveData()
                        if (shareJudgeState == 1) {
                            // 获取的状态为停播
                            clearInterval(shareLiveState);
                            $(".share-a-wrap").addClass("none");
                            $(".share-a-off").removeClass("none");
                            // $(".share-a-demo").removeClass("none");
                            player.pause()
                        }
                    }, 3000)
                } else if (shareJudgeState == 1) {
                    player.pause()
                    $(".share-a-wrap").addClass("none");
                    // $(".share-a-demo").addClass("none");
                    $(".share-a-off").removeClass("none");
                }
            })
        }
        shareClick($(".id_test_video"));
        shareClick($(".share-a-play"));

        var newLoadTip = null;
        function downTimeInterval () {
            var downTimes = 30; // 规定30秒弹一次下载提示弹窗
            clearInterval(newLoadTip)
            newLoadTip = setInterval(function (e) {
                downTimes -= 1;
                console.log(downTimes)
                if (downTimes <= 0) {
                    clearInterval(newLoadTip)
                    downTimes = 0;
                    $(".share-a-newtips").removeClass("none");
                }
            }, 1000)
        }
        // 点击提示下载弹窗的关闭按钮
        $(".share-a-closenewtip").click(function (e) {
            $(".share-a-newtips").addClass("none");
            downTimeInterval()
        });
        // 点击空白部分隐藏内容
        function freeBlanks (floEve, formEve, noneEve) {
            $(floEve).on("click", function(e){
                var _target = $(e.target);
                if (_target.closest(formEve).length == 0) {
                    // 隐藏内容
                    $(floEve).addClass(noneEve);
                    relievescroll(); // 解除锁定的滚动条
                    downTimeInterval()
                }
            })
        }
        freeBlanks(".share-a-newtips", ".share-a-newtipcon", "none")
    </script>
