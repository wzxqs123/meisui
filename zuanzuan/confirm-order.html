<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>确认订单</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <style type="text/css">
            html, body {
                background: #fff;
            }
        </style>
    </head>
    <body>
        <!-- <div class="integral-m-title twenty-four white clearfix">
            <h2 class="text-center white">确认订单</h2>
            <a class="integral-m-return left white clearfix" href=""><i class="left"></i>返回</a>
        </div> -->
        <div class="confirm-o-infor">
            <P>收货人：小埋</P>
            <P>联系方式：13000000000</P>
            <P>收货地址：福建省厦门市美食街30号芝士小区5栋6楼甜甜圈101</P>
        </div>
        <div class="confirm-o-lists">
            <dl class="confirm-o-item clearfix">
                <dt class="confirm-o-compic left">
                    <img class="block img" src="images/demoimages/pic4.png" alt="">
                </dt>
                <dd class="confirm-o-ware left">
                    <p class="confirm-o-warecon">MG小象套头毛衣2017冬季新款女装圆领格子学生时尚bf风复古针织衫</p>
                    <div class="confirm-o-waredel clearfix">
                        <span class="left">550 积分</span>
                        <div class="confirm-o-warenum right clearfix">
                            <strong class="left">数量</strong>
                            <em class="left">1</em>
                        </div>
                    </div>
                </dd>
            </dl>
        </div>
        <div class="confirm-o-confirm position-fix clearfix">
            <div class="right clearfix">
                <em class="recharge-pink left">合计：1100积分</em>
                <a class="text-center white left" href="">提交订单</a>
            </div>
        </div>
        <!-- 弹窗 -->
        <div class="confirm-o-alertbg position-fix none">
            <div class="confirm-o-promptsuc bg-white position-abs">
                <h2 class="text-center recharge-pink">提交订单成功！</h2>
                <p class="twenty-four recharge-pink">订单将于3-7个工作日内发出，请注意查收！您也可以通过兑换记录查看订单状态。</p>
                <span class="text-center block thirty white">知道了</span>
            </div>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript">
            // 点击我知道了关闭提示弹窗
            $(".confirm-o-promptsuc span").click(function (argument) {
                $(".confirm-o-alertbg").addClass("none");
            })
        </script>
    </body>
</html>
