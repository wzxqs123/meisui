<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>积分商城</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <style type="text/css">
            html, body {
                background: #fff;
            }
        </style>
    </head>
    <body>
        <!-- <div class="integral-m-title twenty-four white clearfix">
            <h2 class="text-center white">积分商城</h2>
            <a class="integral-m-return left white clearfix" href=""><i class="left"></i>返回</a>
            <a class="integral-m-convertrecord right white" href="">兑换记录</a>
        </div> -->
        <div class="integral-m-nav text-center clearfix">
            <!-- 选中span加类integral-m-navsel -->
            <span class="left integral-m-navsel">男士</span>
            <span class="left">女士</span>
            <span class="left">儿童</span>
            <em class="right">排序</em>
        </div>
        <section class="integral-m-sec clearfix">
            <div class="integral-m-com left">
                <div class="integral-m-info position-rel">
                    <!-- 限时秒杀标签 -->
                    <div class="integral-m-label white twenty-four text-center position-abs">
                        <span class="block">限时秒杀<br>12.29-1.1</span>
                        <!-- <span></span> -->
                    </div>
                    <div class="integral-m-compic">
                        <img class="block img" src="images/demoimages/pic2.jpg" alt="">
                    </div>
                    <div class="integral-m-infoword">
                        <p>【飞科 FS373】 7级防水， 智能充电显示， 智能防夹须</p>
                        <div class="integral-m-value clearfix">
                            <span class="left">价值：99元</span>
                            <em class="integral-m-redcolor left">库存：0</em>
                        </div>
                        <div class="integral-m-price clearfix">
                            <span class="left">原价：<strong class="integral-m-delete">888 Z币</strong></span>
                            <em class="left">秒杀价：8 Z币</em>
                        </div>
                    </div>
                </div>
                <div class="integral-m-but">
                    <!-- 可兑换为integral-m-exchange，缺货为integral-m-unexchange -->
                    <a class="block integral-m-unexchange" href=""></a>
                </div>
            </div>
        </section>
        <!-- 返回顶部 -->
        <div class="integral-m-backtop text-center position-fix">返回顶部</div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript">
            // 点击返回顶部，返回顶部
            $(".integral-m-backtop").on('click', function(event) {
                $('body,html').stop(true).animate({
                    "scrollTop" : "0"
                },500);
            });
            // 滚动滚动条时出现返回顶部按钮
            $(window).scroll(function() {
                if ($(window).scrollTop() > 100) {
                    $(".integral-m-backtop").stop(true).animate({
                        "opacity" : 1
                    }, 500)
                } else {
                    $(".integral-m-backtop").stop(true).animate({
                        "opacity" : 0
                    }, 500)
                }
            })
            if ($(window).scrollTop() == 0) {
                $(".integral-m-backtop").stop(true).animate({
                    "opacity" : 0
                }, 17)
            }

            // 点击导航部分变为选中状态
            $(".integral-m-nav span").click(function () {
                $(this).addClass("integral-m-navsel");
                $(this).siblings("span").removeClass("integral-m-navsel");
            })

            // 复制功能
            var ua = navigator.userAgent.toLowerCase();
            if (ua.indexOf("iphone") > -1) {
                $(".integral-m-copy").html("复制订单号").css({
                    "width" : "65%"
                });
                function copyArticle(event){
                    const range = document.createRange();
                    range.selectNode(document.getElementById('integral-m-numdel'));

                    const selection = window.getSelection();
                    if(selection.rangeCount > 0) selection.removeAllRanges();
                    selection.addRange(range);
                    
                    document.execCommand('copy');
                }
                document.getElementById('integral-m-copy').addEventListener('click', copyArticle, false);
            }else {
                $(".integral-m-copy").html("长按订单号复制").css({
                    "width" : "80%"
                })
            }
        </script>
    </body>
</html>
