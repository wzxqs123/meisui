<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>抽奖记录</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/turntable.css">
        <style type="text/css">
            html, body {
                background: #f00;
            }
        </style>
    </head>
    <body>
        <div class="turntable-r-wrap position-rel">
            <a href="" class="turntable-r-close position-abs"></a>
            <div class="turntable-r-titname turntable-titname text-center">
                <span class="thirty weight-bold white block">获奖名单</span>
            </div>
            <div class="turntable-r-list text-center turntable-red bg-white">
                <div class="turntable-r-listhead weight-bold clearfix">
                    <span class="left">抽奖时间</span>
                    <span class="left">获得奖品</span>
                </div>
                <div class="turntable-r-listcon thirty">
                    <div class="turntable-r-listitem clearfix">
                        <span class="left">10.29 12:00</span>
                        <span class="left">3666积分</span>
                    </div>
                    <div class="turntable-r-listitem clearfix">
                        <span class="left">10.29 12:00</span>
                        <span class="left">3666积分</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
