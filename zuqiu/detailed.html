<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>明细</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <style type="text/css">
            html, body {
                background-color: #f4f5f1;
            }
        </style>
    </head>
    <body>
        <div class="deta-wrap">
            <nav class="deta-nav clearfix text-center twenty-four bg-white">
                <div class="deta-titsel left position-rel"><span class="position-abs"></span>消费记录</div>
                <div class="left position-rel"><span class="position-abs"></span>充值记录</div>
            </nav>
            <div class="deta-layer">
                <ul class="deta-xflists bg-white">
                    <li class="deta-xfitem thirty clearfix">
                        <span class="six left">2018.02.13 18:23:12</span>
                        <em class="weight-bold right deta-red">竞猜&nbsp200</em>
                    </li>
                    <li class="deta-xfitem thirty clearfix">
                        <span class="six left">2018.02.13 18:23:12</span>
                        <em class="weight-bold right deta-red">兑换奖品&nbsp200</em>
                    </li>
                </ul>
                <ul class="deta-czlists bg-white none">
                    <li class="deta-czitem thirty clearfix">
                        <span class="six left">2018.02.13 18:23:12</span>
                        <em class="weight-bold right index-greencolor">充值成功&nbsp200</em>
                    </li>
                </ul>
            </div>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript">
            // 列表最后一项虚线删除处理
            function itemNum (items) {
                var xflistsitem = $(items).size() - 1;
                $(items).eq(xflistsitem).css({
                    "border-bottom" : "none"
                });
            }
            itemNum(".deta-xfitem");
            itemNum(".deta-czitem");

            // 点击切换
            $(".deta-nav").on('click', 'div', function () {
                var indexNum = $(this).index();
                $(this).addClass("deta-titsel").siblings("div").removeClass("deta-titsel");
                $(".deta-layer ul").eq(indexNum).removeClass("none");
                $(".deta-layer ul").eq(indexNum).siblings("ul").addClass("none");
            });
        </script>
    </body>
</html>
