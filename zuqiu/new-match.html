        <script type="text/javascript">
            // 列表最后一项虚线删除处理
            function itemNum (items) {
                var xflistsitem = $(items).size() - 1;
                $(items).eq(xflistsitem).css({
                    "border-bottom" : "none"
                });
            }
            itemNum(".new-m-itemone");
            itemNum(".new-m-itemtwo");
            var zuitemNum = $(".new-m-zu").size() - 1;
            $(".new-m-zu").eq(zuitemNum).css({
                "box-shadow" : "none"
            });

            // 点击切换
            $(".new-m-nav").on('click', 'div', function () {
                var indexNum = $(this).index();
                $(this).addClass("new-m-titsel").siblings("div").removeClass("new-m-titsel");
                $(".new-m-list").eq(indexNum).removeClass("none");
                $(".new-m-list").eq(indexNum).siblings("div").addClass("none");
            });
            // 点击关注按钮
            function timegz (gzEve, gsClass) {
                $(gzEve).click(function(event) {
                    if ($(this).hasClass(gsClass)) {
                        $(this).removeClass(gsClass);
                        $(this).html("关注");
                    } else {
                        $(this).addClass(gsClass);
                        $(this).html("已关注");
                    }
                    
                });
            }
            timegz(".new-m-timegz", "new-m-followed");

            // 点击分组
            $(".new-m-group").on('click', '.new-m-zu', function (e) {
                $(this).addClass("new-m-zusel");
                $(this).siblings(".new-m-zu").removeClass("new-m-zusel");
                // 删除当前列表的内容，通过ajax请求新的列表内容，重新绑定关注等事件函数
                // $(".new-m-grouplist").empty();
            });
        </script>
