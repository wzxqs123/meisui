<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>兑换记录</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <style type="text/css">
            html, body {
                background-color: #f4f5f1;
            }
        </style>
    </head>
    <body>
        <div class="reco-e-wrap">
            <ul class="reco-e-list bg-white">
                <li class="reco-e-item clearfix position-rel">
                    <div class="reco-e-pic left">
                        <!-- 图片规格210px*210px -->
                        <img src="images/demoimages/pic6.png" alt="" class="block img" />
                    </div>
                    <div class="reco-e-coms left">
                        <h2 class="thirty weight-bold">iPhone X 256G</h2>
                        <span class="block nine twenty-four">订单号: 00000000000</span>
                        <span class="block nine twenty-four">积分兑换：100</span>
                        <span class="block nine twenty-four">时间：2018.04.20 18:20:34</span>
                    </div>
                    <!-- 已发货reco-e-stateyfh，未发货reco-e-statewfh，已收货reco-e-stateysh -->
                    <div class="reco-e-state reco-e-stateysh text-center twenty-four position-abs">未发货</div>
                </li>
            </ul>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript">
            // 列表最后一项虚线删除处理
            function itemNum (items) {
                var xflistsitem = $(items).size() - 1;
                $(items).eq(xflistsitem).css({
                    "border-bottom" : "none"
                });
            }
            itemNum(".reco-e-item");
        </script>
    </body>
</html>
