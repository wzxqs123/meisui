<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>播放页</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/film.css">
        <style type="text/css">
            html, body {
                background: #f5f1ef;
            }
        </style>
    </head>
    <body>
        <div class="film-d-wrap">
            <header class="film-d-head index-f-head position-rel">
                <div class="film-d-headstyle index-f-headstyle clearfix">
                    <em class="b-four twenty-four left clearfix">电影<i class="right"></i></em>
                    <span class="bg-white left b-four twenty-four position-rel"><i class="index-f-search position-abs"></i>搜索全网</span>
                    <a class="film-d-bang index-f-bang thirty white left clearfix" href=""><i class="left"></i>首页</a>
                </div>
                <div class="index-f-headinput none">
                    <input class="left twenty-four" type="text" placeholder="请输入片名或主演名" />
                    <span class="left thirty white">搜索</span>
                    <em class="left thirty white">取消</em>
                </div>
                <!-- 搜索推荐列表 -->
                <div class="index-f-searchlists bg-white position-abs none">
                    <a class="block thirty clearfix" href="">
                        <span class="three left">仙女归来</span>
                        <em class="nine right">电影</em>
                    </a>
                </div>
                <!-- 点击电影出现导航 -->
                <div class="film-d-headnav position-abs thirty text-center clearfix none">
                    <a class="left" href="">首页</a>
                    <a class="left" href="">动漫</a>
                    <a class="left" href="">电影</a>
                    <a class="left" href="">VIP</a>
                    <a class="left" href="">综艺</a>
                </div>
            </header>
            <div class="film-d-crumbs three twenty-four bg-white clearfix">
                <em class="left">您当前所在的位置：</em>
                <a class="left" href="">首页</a>
                <em class="left">&nbsp>&nbsp</em>
                <a class="left" href="">电影</a>
                <em class="left">&nbsp>&nbsp</em>
                <a class="film-d-names left" href="">加勒比海盗2</a>
            </div>
            <section class="film-d-sec">
                <div class="film-p-play">
                    <div class="film-p-playji twenty-four text-center clearfix">
                        <a class="left white" href="">上一集</a>
                        <a class="left white" href="">下一集</a>
                    </div>
                    <div class="film-p-playcon bg-white">
                        <video id="film-p-playvideo" class="film-p-playvideo block" preload="auto" controls="controls">
                            <!-- preload: auto值是在页面加载后载入视频 -->
                            <source type="video/mp4" src="media/media.mp4">
                            <source type="video/ogg" src="">
                            <source type="video/webm" src="">
                        </video>
                    </div>
                </div>
                <div class="film-d-com bg-white">
                    <div class="film-d-comnav text-center thirty clearfix">
                        <span class="film-d-comnavsel left">电影集</span>
                        <a class="left three" href="">APP下载</a>
                    </div>
                    <!-- 线路 -->
                    <div class="film-d-module">
                        <div class="film-d-palyline">
                            <p class="nine twenty-four position-rel">播放线路>艺播<span class="film-p-desc position-abs clearfix"><i class="left"></i>降序</span></p>
                            <div class="film-d-palynum text-center twenty-four clearfix">
                                <a class="left three" href="">第一部</a>
                                <a class="left three" href="">第一部</a>
                                <a class="left three" href="">第一部</a>
                                <a class="left three" href="">第一部</a>
                                <a class="left three" href="">第一部</a>
                                <a class="left three" href="">第一部</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script>
            // 头部导航
            $(".film-d-headstyle span").click(function() {
                $(".film-d-headstyle").addClass("none");
                $(".index-f-headinput").removeClass("none");
                $(".index-f-searchlists").removeClass("none");
                $(".film-d-headnav").addClass("none");
                $(".index-f-headinput input").focus();
            });
            $(".index-f-headinput em").click(function() {
                $(".film-d-headstyle").removeClass("none");
                $(".index-f-headinput").addClass("none");
                $(".index-f-searchlists").addClass("none");
            });
            $(".film-d-headstyle em").click(function() {
                if ($(".film-d-headnav").hasClass("none")) {
                    $(".film-d-headnav").removeClass("none");
                } else {
                    $(".film-d-headnav").addClass("none");
                }
            });

            // 集数最右标签去除右边距
            $(".film-d-palynum a").each(function(i) {
                var filmdBoolean = (i + 1) % 3 == 0;
                if (filmdBoolean) {
                    $(this).css({
                        "marginRight" : "0"
                    });
                }
            });

            
        </script>
    </body>
</html>
