<!DOCTYPE html>

            </div>
            <!-- end -->
            <div class="index-f-lists bg-white clearfix">
                <a class="index-f-movie white twenty-four left position-rel" href="">
                    <span class="position-abs">高清国语</span>
                    <img class="block img" src="images/demoimages/pic1.png" alt="" />

            <div class="index-f-lists bg-white clearfix">

                    <a class="b-one thirty right clearfix" href="">更多<em class="right">></em></a>

                    <em class="position-abs text-center">加勒比海盗2</em>

            </div>
        </div>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script>
            $(".index-f-headstyle span").click(function() {
                $(".index-f-headstyle").addClass("none");
                $(".index-f-headinput").removeClass("none");
                $(".index-f-searchlists").removeClass("none");
                $(".index-f-headinput input").focus();
            });
            $(".index-f-headinput em").click(function() {
                $(".index-f-headstyle").removeClass("none");
                $(".index-f-headinput").addClass("none");
                $(".index-f-searchlists").addClass("none");
            });

        </script>
    </body>
</html>
