<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>修改昵称</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <style type="text/css">
            html, body {
                height: 100%;
                background: #f9f4f5;
            }
        </style>
    </head>
    <body>
        <div class="pubtit bg-white clearfix">
            <h2 class="text-center thirty-two">修改昵称</h2>
            <a href="" class="pubreturn left"></a>
        </div>
        <form class="modify-n-wrap three" action="">
            <div>
                <div class="modify-n-num">
                    <input type="text" class="modify-n-name block thirty" placeholder="请输入昵称 " />
                </div>
                <button type="button" class="modify-n-but modify-n-butgray thirty white text-center block">保存</button>
                <p class="modify-n-tips nine text-center twenty-four">给自己取一个有趣的昵称吧！</p>
            </div>
        </form>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script>
            var conAir = /^[\s]*$/;
            $(".modify-n-name").on('input', function (e) {
                var _this = $(this);
                var nameCon = _this.val();
                if (!conAir.test(nameCon)) {
                    $(".modify-n-but").removeClass("modify-n-butgray");
                } else {
                    $(".modify-n-but").addClass("modify-n-butgray");
                }
            });
            $(".modify-n-but").click(function (e) {
                var _this = $(this);
                if (!_this.hasClass("modify-n-butgray")) {
                    // 这里传手机号致服务端
                    console.log($(".modify-n-name").val())
                }
            });
        </script>
    </body>
</html>
